<ion-header>
  <ion-navbar>
    <ion-title>Nota</ion-title>
  </ion-navbar>
</ion-header>



<ion-content no-padding>



<ion-list no-lines>
<button ion-item *ngFor="let item of items" (click)="launchNoteViewPage(item)">
    <h2> {{item.courseName}}</h2>

    <p>  {{item.date}}</p>
    <p>  {{item.price}}</p>
</button>

</ion-list>
